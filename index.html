        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            const telegramLink = document.querySelector('.links a[href="https://t.me/GaferFx"]');
            
            if (!telegramLink) {
                console.error('Telegram link not found!');
                return;
            }

            function updateHeader() {
                const telegramRect = telegramLink.getBoundingClientRect();
                console.log('Telegram link position:', {
                    top: telegramRect.top,
                    bottom: telegramRect.bottom,
                    isVisible: telegramRect.bottom > 0
                });

                if (telegramRect.bottom < 0) {
                    header.classList.add('visible');
                } else {
                    header.classList.remove('visible');
                }
            }

            // Вызываем сразу для проверки начального состояния
            updateHeader();

            // Добавляем throttle для оптимизации
            let ticking = false;
            document.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        updateHeader();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        });

 document.addEventListener('DOMContentLoaded', function() {

<script>
    // Function to get user's country
    const getIpCountry = async () => {
        try {
            const response = await fetch("https://ipinfo.io/json");
            const data = await response.json();
            return data.country;
        } catch (error) {
            console.error('Error fetching country:', error);
            return null;
        }
    };

    // Translations
    const translations = {
        ru: {
            translation: {
                'Your only video editor': 'Ваш последний режиссер монтажа',
                'Contact me:': 'Свяжитесь со мной:',
                'My Recent Works': 'Мои последние работы',
                'Telegram': 'Телеграм',
                'Telegram blog': 'Телеграм блог'
            }
        };

    // Initialize i18next
    i18next.init({
        lng: 'en',
        resources: translations,
        fallbackLng: 'en'
    });

    // Function to translate the page
    const translatePage = () => {
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            element.textContent = i18next.t(key);
        });
    };

    // Check user's country and translate if needed
    window.addEventListener('DOMContentLoaded', async () => {
        const country = await getIpCountry();
        if (['RU', 'UA', 'BY'].includes(country)) {
            await i18next.changeLanguage('ru');
            translatePage();
        }
    });
</script>
